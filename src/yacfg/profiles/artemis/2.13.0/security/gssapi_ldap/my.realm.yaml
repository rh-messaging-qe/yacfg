---

_defaults:
  broker_name: artemis
  broker_home: /opt/artemis-2.13.0
  broker_instance: /opt/artemis-2.13.0-i0
  gssapi_broker_keytab_path: /path/to/my_keytabs/mybroker.keytab
  gssapi_broker_principal: amqp/mybroker.myrealm.com
  gssapi_sasl_login_config_scope: krb5loginconfig
  gssapi_conf_file_path: /path/to/my_krb5.conf
  jvm_vendor: sun

render:
  generator_notice: True
  licenses: True
  template: artemis/2.13.0
  profile_path: '{{ profile_path }}'

broker_xml:
  name: '{{ broker_name }}'

{% include 'artemis/2.13.0/_modules/broker_xml/journal/default.yaml' %}

